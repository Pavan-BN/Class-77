<script>
    var first_name = "Pavan";
    var second_name = "Nayak";

    var full_name = first_name.concat(second_name);
    console.log(full_name);
    
    var a = 20;
    var b = 3;
   
    var add = a+b;
    console.log(add);

    var sub = a-b;
    console.log(sub);

    var multiply = a*b;
    console.log(multiply);

    var divide = a/b;
    console.log(divide);

    var remainder = a%b;
    console.log(remainder);
</script>
